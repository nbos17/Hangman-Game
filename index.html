<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  	<style>
  		#Lives {
  			font-size: 20;
  		}
	</style>
</head>
<body>

  <h1>Hangman</h1>
  <hr>


  <div class="Game"><h2>Guesses Left:  </h2><span style= "font-size: 30px;"  id="Lives"></span></div>
  <div class="Game"><h2>Letters Guessed:   </h2><span id="mydiv"></span></div>
  <div class="Game"><h2>Word:  </h2><span style= "font-size: 30px;" id="word"></span></div>
  <div id="correct"></div>
  <br>
  <div class="win"><h2>Wins</h2><span id="win" style= "font-size: 30px;"></span></div>
  <!-- <button id="begin" onclick="playGame()">Start</button> -->
  <button id="reset" onclick="reset()">New Word</button>

<!--   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <script type="text/javascript">

    //write to HTML divs
    var words = document.getElementById("word");
    var letterTyped = document.getElementById("mydiv");
    var score = document.getElementById("Lives");
    var correctness = document.getElementById("correct");
    var winner = document.getElementById("win");


    //declare variables
    var blank = [];
    var incorrect = [];
    var lives = 10;
    score.innerHTML = lives;
    var correctGuesses = 0;
	var userGuess = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
	var wordList= ["met", "horses", "help", "misses", "deserve"];
	var wins = 0;
	var computerChoice = [];


	function playGame() {
		newWord();
		document.onkeyup = function(event) {
			var guess = event.key; 
			if (userGuess.indexOf(guess) <= -1) {
				alert("Not a valid input");
			}
			else {
				incorrect.push(guess);
				letterTyped.innerHTML = incorrect;
				//console.log(guess);

				if (computerChoice.indexOf(guess) != -1) {
					for (var j = 0; j < computerChoice.length; j++) {
						if (computerChoice[j] === guess) {
							blank [j] = guess;
							words.innerHTML = blank.join(' ');
							correctGuesses++;
							gameOver();
						}				
					}
				}
				else {
					lives--;
					score.innerHTML = lives;
					if (lives <= 0) {
						alert("YOU LOSE");
					}
				}
			}

			
			
		}
	}

	//wins function
	function gameOver() {
		if (correctGuesses >= computerChoice.length) {
			wins++;
			winner.innerHTML = wins;		
		}
	}
	//reset function
	function reset() {
		computerChoice.length = 0;
		lives = 10;
		score.innerHTML = lives;
		incorrect = [];
		blank.length = 0;
		word.innerHTML = " ";
		letterTyped.innerHTML = incorrect;
		correctGuesses = 0;
		playGame();
	}

	// Generate New Word Function
	function newWord() {
	var rand = wordList[Math.floor(Math.random() * wordList.length)];
			computerChoice = rand.split("");
	    	for (i = 0; i < computerChoice.length; i++ ) {
	    		blank.push("  ___  ");
	    		words.innerHTML = blank.join(' ');
	    	} 
	} 
	



	

  </script>
	

</body>
</html>
