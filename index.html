<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>

<body>

	<header>
	  <h1>Hangman</h1>
	  <h3>Press Any Key To Play</h3>
	</header>

	<div class="container">
		<section id="firstSection">
			<div class="Game"><h2>Guesses Left:  </h2><span style= "font-size: 30px;"  id="Lives"></span></div>
		 	<div class="Game"><h2>Letters Guessed:   </h2><span style="font-size: 30px;" id="lettersGuessed"></span></div>
		  	<div class="Game"><h2>Word:  </h2><span style= "font-size: 30px;" id="word"></span></div>
		  	<div class="Game"><h2>Wins</h2><span id="win" style= "font-size: 30px;"></span></div>
		  	<div class="Game"><h2>Losses</h2><span id="loss" style= "font-size: 30px;"></span></div>
		  	<div class="Game"><span id="imageEnd"></span></div>
		</section>
	</div>

  <script src="assets/Javascript/game.js"> 
  </script>
	

</body>
</html>
