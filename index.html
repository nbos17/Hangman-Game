<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  	<style>
  	body {
  		font-family: sans-serif;
  	}

  	#firstSection {
  		border-style: solid;
  		border-width: 2px;
  		border-color: black;
  	}
  	header {
  		text-align: center;
  	}
  	.container {
  		width: 100%;
  		margin: 0 auto;
  		text-align: center;
  	}
  	h1 {
  		font-size: 50px;
  		font-weight: bold;
  	}
  	.Game {
  		margin-bottom: 10px;
  	}
  	#myDiv {
  		padding-bottom: 10px;
  	}


	</style>
</head>
<body>

	<header>
	  <h1>Hangman</h1>
	  <h3>Press Any Key To Play</h3>
	</header>

	<div class="container">
		<section id="firstSection">
			<div class="Game"><h2>Guesses Left:  </h2><span style= "font-size: 30px;"  id="Lives"></span></div>
		 	<div class="Game" id="myDiv"><h2>Letters Guessed:   </h2><span style="font-size: 30px;" id="lettersGuessed"></span></div>
		  	<div class="Game"><h2>Word:  </h2><span style= "font-size: 30px;" id="word"></span></div>
		  	<div class="Game"><h2>Wins</h2><span id="win" style= "font-size: 30px;"></span></div>
		  	<!-- <div class="Game"><h2>Losses<span id="loss" style="font-size: 30px;"></span></div> -->
		</section>

  <script type="text/javascript">

    //write to HTML divs
    var words = document.getElementById("word");
    var letterTyped = document.getElementById("lettersGuessed");
    var score = document.getElementById("Lives");
    var loser = document.getElementById("loss");
    var winner = document.getElementById("win");


    //declare variables
    var blank = [];
    var incorrect = [];
    var lives = 10;
    score.innerHTML = lives;
    var correctGuesses = 0;
	var userGuess = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z",];
	var wordList= ["laptop", "javascript", "minnesota", ];
	var wins = 0;
	var losses = 0;
	var computerChoice = [];



	newWord();
	document.onkeyup = function(event) {
		var guess = event.key; 
		if (userGuess.indexOf(guess) > -1 ) {
			if ((incorrect.indexOf(guess) > -1) || (blank.indexOf(guess) > -1)) {
				console.log("You already guessed that");
			}
			else {
				incorrect.push(guess);
				letterTyped.innerHTML = incorrect;
				if (computerChoice.indexOf(guess) > -1 ) {
					for (var j = 0; j < computerChoice.length; j++) {
						if (computerChoice[j] === guess) {
							blank [j] = guess;
							words.innerHTML = blank.join(' ');
							correctGuesses++;
							winGame();
						}				
					}
				}

				else {
					lives--;
					score.innerHTML = lives;
					loseGame();
				}
			}
		}
		else {
			alert("Invalid Guess");
		}
		
	}

	



	//wins function
	function winGame() {
		if (correctGuesses >= computerChoice.length) {
			wins++;
			winner.innerHTML = wins;
			reset();		
		}
	}

	//lose Game function
	function loseGame() {
		if (lives <= 0) {
			alert("You Lose");
			lives = 10;
			score.innerHTML = lives;
			// losses++;
			// loser.innerHTML = losses;
			reset();
		}
	}

	//reset function
	function reset() {
		computerChoice.length = 0;
		lives = 10;
		score.innerHTML = lives;
		incorrect = [];
		blank.length = 0;
		word.innerHTML = " ";
		letterTyped.innerHTML = incorrect;
		correctGuesses = 0;
		newWord();
	}

	// Generate New Word Function
	function newWord() {
	var rand = wordList[Math.floor(Math.random() * wordList.length)];
			computerChoice = rand.split("");
	    	for (i = 0; i < computerChoice.length; i++ ) {
	    		blank.push("  ___  ");
	    		words.innerHTML = blank.join(' ');
	    	} 
	} 
	



	

  </script>
	

</body>
</html>
